name: Build/Release

on:
  push:
    tags:
      - 'v*' # 當你 push 一個 tag (例如 v1.0.0) 時觸發

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest] # 同時在 Mac 和 Windows 雲端電腦上跑

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run electron:build # 使用這個指令才會產生 .exe 和 .dmg

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}